<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéTrainer AR Experience</title>

    <link rel="stylesheet" href="./css/main.css">

    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
</head>

<body>
    <img src="./assets/images/grass.png" alt="Grass background" class="environment">
    <div class="ar-container">
        <div class="header">
            <a class="button button--yellow" href="index.html">Go Back</a>
            <div class="text-wrapper text-wrapper--ar">
                <h1 class="text-wrapper__title">Become a PokéTrainer</h1>
                <p class="text-wrapper__text">Welcome to the PokéTrainer AR Experience! Using augmented reality to
                    explore
                    the world of Pokémon.</p>
            </div>
            <button class="button" id="swap-cap-btn">Swap Hat</button>
        </div>
        <div class="ar-wrapper">
            <a-scene mindar-face embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights"
                vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
                <a-camera active="false" position="0 0 0"></a-camera>

                <a-assets>
                    <a-asset-item id="cap1" src="assets/models/pokemon_cap.glb"></a-asset-item>
                    <a-asset-item id="cap2" src="assets/models/pokemon_cap_2.glb"></a-asset-item>
                    <a-asset-item id="pikachu" src="assets/models/pikachu.glb"></a-asset-item>
                </a-assets>

                <a-entity mindar-face-target="anchorIndex: 151">
                    <a-gltf-model id="cap" src="#cap1" scale="0.08 0.08 0.08" position="0 0 -0.6"></a-gltf-model>
                </a-entity>

                <a-entity mindar-face-target="anchorIndex: 288">
                    <a-gltf-model src="#pikachu" scale="2 2 2" position="0.6 -0.2 -0.6"></a-gltf-model>
                </a-entity>
            </a-scene>
        </div>
    </div>

    <script src="./scripts/face.js"></script>
</body>

</html>
