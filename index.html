<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéTrainer AR Experience</title>

    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <img src="./assets/images/pokemon-trainer.png" alt="Pokémon Trainer" class="trainer">
    <img src="./assets/images/grass.png" alt="Grass background" class="environment">
    <div class="container">
        <div class="text-wrapper">
            <h1 class="text-wrapper__title">PokéTrainer AR Experience</h1>
            <p class="text-wrapper__text">Welcome to the PokéTrainer AR Experience! Using augmented reality to explore
                the world of Pokémon.</p>
        </div>
        <div class="buttons-wrapper">
            <a class="button" href="/face.html">
                <div class="button__icon-wrapper"><img class="button__icon" src="./assets/icons/trainer-icon.svg"
                        alt="">
                </div>
                <span class="button__text">Become a PokéTrainer</span>
            </a>
            <a class="button button--yellow" href="/image.html">
                <div class="button__icon-wrapper"><img class="button__icon" src="./assets/icons/pokemon-icon.svg"
                        alt="">
                </div>
                <span class="button__text">Catch your first Pokémon</span>
            </a>
        </div>
        <p class="credits">Made by Joran Vreye</p>
    </div>
</body>

</html>
